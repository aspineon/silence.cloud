@(user: models.core.user.UserModel)
<div id="userbox" class="userbox">
    <a href="#" data-toggle="dropdown">
        <figure class="profile-picture">
            <img src="img/!logged-user.jpg" alt="@user.username" class="rounded-circle" data-lock-picture="img/!logged-user.jpg" />
        </figure>
        <div class="profile-info" data-lock-name="@user.username" data-lock-email="@user.email">
            <span class="name">@user.username</span>
        </div>

        <i class="fa custom-caret"></i>
    </a>

    <div class="dropdown-menu">
        <ul class="list-unstyled mb-2">
            <li class="divider"></li>
            <li>
                <a role="menuitem" tabindex="-1" href="@controllers.account.routes.UserController.getUser()"><i class="fa fa-user"></i> My Profile</a>
            </li>
            <li>
                <a role="menuitem" tabindex="-1" href="#" data-lock-screen="true"><i class="fa fa-lock"></i> Lock Screen</a>
            </li>
            <li>
                <a role="menuitem" tabindex="-1" href="pages-signin.html"><i class="fa fa-power-off"></i> Logout</a>
            </li>
        </ul>
    </div>
</div>
